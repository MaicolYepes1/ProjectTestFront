
<div class="spinner-wrapper" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
<div class="page-holder align-items-center py-4 bg-gray-100 vh-100" style="background-image: url('../../../assets/imagenes/login-split.jpg') ;">
    <div class="container">
        <div class="row align-items-center">
            <ng-container *ngIf="userlogin">
                <div class="col-lg-6 px-lg-4">
                    <div class="card">
                        <div class="card-header px-lg-5">
                            <div class="card-heading text-primary">Administración</div>
                        </div>
                        <div class="card-body p-lg-5">
                            <h3 class="mb-4">Hola, Bienvenido! 👋👋</h3>
                            <form [formGroup]="loginForm" (submit)="login()">
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'email'" type="email"
                                        placeholder="name@example.com" required autocomplete="off">
                                    <label for="floatingInput">Correo Electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'password'" type="password"
                                        placeholder="Password" required autocomplete="off">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                            </form>
                        </div>
                        <div class="card-footer px-lg-5 py-lg-4">
                            <div class="text-sm text-muted">No tienes una cuenta? <a
                                    (click)="user_register()">Registrarse</a>.</div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="userregister">
                <div class="col-lg-6 px-lg-4">
                    <div class="card">
                        <div class="card-header px-lg-5">
                            <div class="card-heading text-primary">Administración</div>
                        </div>
                        <div class="card-body p-lg-5">
                            <h3 class="mb-4">Comience Aquí</h3>
                            <form [formGroup]="registerForm" (submit)="register()">
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'firstName'" type="text"
                                         required autocomplete="off">
                                    <label>Nombres</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'lastName'" type="email"
                                         required autocomplete="off">
                                    <label>Apellidos</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'identification'" type="email"
                                         required autocomplete="off">
                                    <label>Identificación</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'email'" type="email"
                                        placeholder="name@example.com" required autocomplete="off">
                                    <label >Correo Electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" [formControlName]="'password'" type="password"
                                        placeholder="Password" required autocomplete="off">
                                    <label>Contraseña</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" name="agree" id="agree">
                                    <label class="form-check-label" for="agree">I agree with the <a href="#">Terms &
                                            Conditions</a>.</label>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" id="regidter" type="submit"
                                        name="registerSubmit">Registrarse</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer px-lg-5 py-lg-4">
                            <div class="text-sm text-muted">Ya tiene una cuenta? <a (click)="user_login()">Iniciar
                                    sesión</a>.</div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- register -->

            <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4"
                width="350" src="../../../assets/imagenes/login-split.jpg" alt="">
        </div>
        </div>
    </div>
</div>
